<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Umar Z.</title>    
</head>
<body>

     <!-- fake loading -->
     <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <h1>Feedback Form</h1>
        <form id="form" action="#" method="post" onsubmit="return processFormData(event)">
            <div class="form-type">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div id="name-error" class="error-msg"></div>
            </div>
            
            <div class="form-type">
                <label for="email" >Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-type">
                <label for="date" >Date of Birth</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-type">
                <label for="phone" >Contact</label>
                <input type="tel" id="phone" name="phone" required>
                <div id="phone-error" class="error-msg"></div>
            </div>

            <div class="form-type">
                <label>Satisfaction Level:</label>
                <input type="range" id="satisfaction" name="satisfaction" 
                       value="0"       
                       min="1" max="100" 
                       required>
            </div>
            
            <div class="form-type">
                <label for="message">Your Feedback:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" >Submit Feedback</button>
        </form>
        
        <!-- submitted data -->
        <div id="submitted-data"></div>
    </div>
         
</body>

<script src="script.js"></script>


</html>
